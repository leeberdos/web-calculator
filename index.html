<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <br>
    <input type="number" id="numberOne" class="numberOne">
    <select id="mathSymbols" name="mathSymbols" class="mathSymbols">
        <option value="blank"> </option>
        <option value="plus">+</option>
        <option value="minus">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
    </select>
    <input type="number" id="numberTwo" class="numberTwo">
    <button type="submit" onclick="displayResult()"> =</button><b id="result"></b>
</body>
<script src="script.js"></script>
</html>
